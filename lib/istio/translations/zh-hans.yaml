cruDestinationRule:
  title:
    new: 添加目标规则
    edit: 编辑目标规则
    view: "目标规则: {name}"
  port:
    label: Port
    placeholder: '例如: 8080 or myport'
  host:
    error: 主机是必需的。
  name:
    placeholder: '例如: myrule'
  loadBalancer:
    label: Load Balancer
    detail: 配置负载平衡器算法
    simple:
      label: 使用标准的负载平衡算法
      roundRobin:
        label: 轮询
      leastConn:
        label: 最小请求
      random:
        label: 随机
      passthrough:
        label: 透传
    consistentHash:
      label: 使用一致的基于散列的负载平衡实现软会话关联
      httpHeaderName:
        label: HTTP Header Name
        placeholder: '例如: end-user'
        error: HTTP Header Name is required.
      minimumRingSize:
        label: Minimum Ring Size
        placeholder: '例如: 1024'
      httpCookie:
        name:
          label: Cookie Name
          placeholder: '例如: username'
          error: 需要Cookie名称。
        path:
          label: Cookie 路径
          placeholder: '例如: /'
        ttl:
          label: TTL
          placeholder: '例如: 0s'
          error: TTL是必需的。
      mode:
        label: Hash 模式
        header:
          label: 基于特定HTTP头的哈希
        cookie:
          label: 基于HTTP cookie的Hash
        sourceIp:
          label: 基于源IP地址的哈希

  connectionPool:
    label: 连接池
    detail: 配置到上游服务的连接量
    http1MaxPendingRequests:
      label: HTTP1最大等待请求
      placeholder: '例如: 1024'
      help: 到目标端的最大请求等待数
    http2MaxRequests:
      label: HTTP2最大等待请求
      placeholder: '例如: 1024'
      help: 到后端请求的最大数量。
    maxRequestsPerConnection:
      label: 每个连接的HTTP最大请求
      placeholder: '例如: 10'
      help: 到后端连接的每个连接的最大请求数。将此参数设置为1将禁用keep alive。
    maxRetries:
      label: HTTP最大重试
      placeholder: '例如: 1024'
      help: 在给定时间内，集群中所有主机都可以执行的最大重试次数。
    connectTimeout:
      label: TCP连接超时
      placeholder: '例如: 30ms'
      help: TCP连接超时。
    maxConnections:
      label: TCP最大连接数
      placeholder: '例如: 1024'
      help: '到目标主机的HTTP1/TCP连接的最大数量。'
  outlierDetection:
    label: 异常值检测
    detail: 配置从负载平衡池中移除不健康主机
    baseEjectionTime:
      label: 基本驱逐时间
      placeholder: '例如: 30s'
      help: 最小驱逐时间. A host will remain ejected for a period equal to the product of minimum ejection duration and the number of times the host has been ejected.
    consecutiveErrors:
      label: 连续错误
      placeholder: '例如: 5'
      help: 从连接池中弹出主机之前的错误数。
    interval:
      label: 时间间隔
      placeholder: '例如: 10s'
      help: Time interval between ejection sweep analysis.
    maxEjectionPercent:
      label: Max Ejection Percent
      placeholder: '例如: 10'
      help: Maximum % of hosts in the load balancing pool for the upstream service that can be ejected.
  subsets:
    label: Subsets
    noSubsets: No Subsets
    addSubsetLabel: Add Subset
    removeSubsetLabel: Remove Subset
    name:
      label: Name
      placeholder: '例如: v1'
      error: Subset Name is required.
    labels:
      error: Please input at least one label for subset.
  tls:
    label: TLS
    detail: 为连接到上游服务配置TLS相关设置
    mode:
      label: TLS模式
      none:
        label: 无
      istio:
        label: Istio Mutual - Secure connections to the upstream using mutual TLS by Istio
      disable:
        label: 禁用-不要设置到上游端点的TLS连接
      simple:
        label: 简单-创建到上游端点的TLS连接
      mutual:
        label: Mutual - Secure connections to the upstream using mutual TLS by presenting client certificates for authentication
    clientCertificate:
      label: Client Certificate
      placeholder: '例如: /etc/certs/myclientcert.pem'
      error: Client Certificate is required.
    privateKey:
      label: Private Key
      placeholder: '例如: /etc/certs/client_private_key.pem'
      error: Private Key is required.
    caCertificates:
      label: CA Certificates
      placeholder: '例如: /etc/certs/rootcacerts.pem'
    sni:
      label: SNI
      placeholder: '例如: nginx.example.com'
    subjectAltNames:
      label: Subject Alternative Names
      placeholder: '例如: example.com'
      add: Add Subject Alternative Name


      buttonText: Voir plus de sujets Rancher
    convoy:
      header: Convoy
      buttonText: Voir plus de sujets Convoy
  commercial:
    header: Support commercial
    content: |
      Dans les laboratoires Rancher, nous fournissons un support commercial, professionnel pour {appName}, incluant un équipe de support disponible 24h/24 et 7j/7, et une correction prioritaire de bugs. De plus, nous fournissons des implémentations, des intégrations et des services de consulting pour des organisations cherchant à installer et dimensionner {appName}. Pour plus d'informations sur tous ces services, envoyer s'il vous plaît, un mél à notre équipe commerciale. <a href="mailto:sales@rancher.com">sales@rancher.com</a>

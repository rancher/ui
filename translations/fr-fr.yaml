helpPage:
  header: 'Liens utiles & Information'
  banner: Annonces
  releaseText: 'Publié:'
  environment:
    header: "Qu'est-ce qu' un environnement ?"
    content: |
      <p>{appName} permet de regrouper les ressources en de multiples environnements. Chacun ayant ses propres ressources d'infrastructure et de services, et appartenant à un ou plusieurs utilisateurs, groupes ou organisations Github.</p>
      <p>Par exemple, Il est possible de créer des environnements séparés de "dev", "test", et "production" pour garder les ressources isolées les unes des autres, donner un accès "développeur" à toute votre organisation, et restreindre l'accès à l'environnement de "production" à une plus petite équipe.</p>
    manageLink: Manage Environnements
  host:
    header: "Qu'est-ce qu'un hôte ?"
    content: 'Avant d’ajouter votre premier service ou lancer un conteneur, vous devez ajouter au moins un hôte Linux unique qui prend en charge Docker {minVersion} ou plus et être en mesure d’atteindre le serveur de {appName} via HTTP. {appName} prend en charge l’ajout des hôtes Linux sous la forme d’une machine virtuelle ou physique de fournisseurs de cloud public, nuages privés hébergés ou encore des serveurs physiques.'
    contentLink: En savoir plus
    addHostLink: Ajouter un Hôte
  stacks:
    header: Que sont les services et les piles (stacks) ?
    content:
      paragraph1: 'Un service est simplement un groupe de conteneurs créés à partir de la même image Docker, mais étend la notion de « lien » Docker afin de tirer parti du service léger de DNS distribué de {appName} pour la découverte de service. Les Services peuvent être ajoutés individuellement ou en déployant un élément du catalogue.'
      paragraph2: "Un service est également capable de tirer parti d'autres services intégrés de {appName} comme les équilibreurs de charge, la surveillance de la santé, la mise à niveau et la haute disponibilité."
      link: En savoir Plus
    addServiceLink: Gérer les Services
    addCatalogLink: Ajouter depuis le Catalogue
    noHosts: Vous n’avez actuellement aucun hôte. Ajoutez, s’il vous plaît, un hôte avant d’ajouter des Services.
    manageServiceLink: Gérer les Services
  issues:
    header:
      text: 'Problèmes & Documentation'
      tagline: Oh oh, avez-vous trouvé un problème ?
      fileBug: Décrire un Bug
    content:
      paragraph1: "{appName} est une plate-forme de logiciel open source qui implémente une infrastructure spécialement conçue pour l’exécution de conteneurs en production. Les conteneur Docker très populaires, amènent de nouvelles exigences dans les services d’infrastructure tels que les réseaux, le stockage, l'équilibrage de charge, la sécurité, la découverte des services et la gestion des ressources."
      graphic1:
        text: Trouver un bug ?
        link: Déclarer un problème sur GitHub.
      graphic2:
        text: "Pour plus d'Information"
        link: '<a href="{docsLink}" target="_blank"> sur l’utilisation de {appName} consultez notre documentation.</a> <br/> ou <a href="{companyLink}/learn/" target="_blank"> suivez notre guide de démarrage rapide.</a>'
      graphic3:
        text: Besoin d’aide au dépannage ?
        link: Consulter notre Foire Aux Questions
  forums:
    header: Des Forums
    tagline: Participez à la conversation
    buttonText: Sur les forums
    announcements:
      header: Annonces
      buttonText: Voir plus de Nouvelles
    general:

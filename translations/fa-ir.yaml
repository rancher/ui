  header: اطلاعات و پیوند های مفید
  banner: Announcements
  releaseText: "Released:"
  environment:
    header: محیط چیست؟
    content: |
      <p>{appName} از گروه بندی منابع در چند محیط پشتیبانی می کند. هر یک سرویس ها و منابع infrastructure خود را دارد, و متعلق به یک یا چند کاربر GitHub, یا تیم ها یا سازمان ها است.</p>

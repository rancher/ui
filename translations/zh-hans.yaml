  ingress: |
    ""
    "  # 当前仅支持nginx的ingress"
    "  # 设置`provider: none`从而禁用ingress控制器"
    "  # 通过node_selector可以指定在某些节点上运行ingress控制器，例如: "
    "     provider: nginx"
    "     node_selector:"
    "       app: ingress"
  network: |
    ""
    "  # 如果您在AWS上使用calico"
    ""
    "     network:"
    "       plugin: calico"
    "       calico_network_provider:"
    "         cloud_provider: aws"
    ""
    "  # 指定flannel的网络接口"
    ""
    "     network:"
    "       plugin: flannel"
    "       flannel_network_provider:"
    "         iface: eth1"
    ""
    "  # 指定canal网络插件的flannel网络接口"
    ""
    "     network:"
    "       plugin: canal"
    "       canal_network_provider:"
    "         iface: eth1"
  services: |
    ""
    " # 自定义服务参数"
    "     services:"
    "       kube-api:"
    "         service_cluster_ip_range: 10.43.0.0/16"
    "       kube-controller:"
    "         cluster_cidr: 10.42.0.0/16"
    "         service_cluster_ip_range: 10.43.0.0/16"
    "         extra_args:     "
    "           # 控制器定时与节点通信以检查通信是否正常，周期默认5s  "
    "           node-monitor-period: '5s'  "
    "           # 当节点通信失败后，再等一段时间kubernetes判定节点为notready状态。这个时间段必须是kubelet的nodeStatusUpdateFrequency(默认10s)的N倍，其中N表示允许kubelet同步节点状态的重试次数，默认40s。"
    "           node-monitor-grace-period: '20s' "
    "           # 再持续通信失败一段时间后，kubernetes判定节点为unhealthy状态，默认1m0s。"
    "           node-startup-grace-period: '30s' "
    "           # 再持续失联一段时间，kubernetes开始迁移失联节点的Pod，默认5m0s。"
    "           pod-eviction-timeout: '1m'   "
    "       kubelet:   "
    "         cluster_domain: cluster.local   "
    "         cluster_dns_server: 10.43.0.10"
    "         # 扩展变量 "
    "         extra_args:"
    "           # 修改节点最大Pod数量"
    "           max-pods: '250' "
    "           # secrets和configmaps同步到Pod需要的时间，默认一分钟"
    "           sync-frequency: '3s'"
    "           # kubelet默认一次拉取一个镜像，设置为false可以同时拉取多个镜像，前提是存储驱动要为overlay2，对应的Dokcer也需要增加下载并发数     "
    "           serialize-image-pulls: false  "
    "           # 拉取镜像的最大并发数，registry-burst不能超过registry-qps ，仅当registry-qps大于0(零)时生效，(默认10)。如果registry-qps为0则不限制(默认5)。"
    "           registry-burst: '10' "
    "           registry-qps: '0'   "
    "       etcd:"
    "         # 修改空间配额为$((4*1024*1024*1024))，默认2G,最大8G"
    "         extra_args:"
    "           quota-backend-bytes: '4294967296'"

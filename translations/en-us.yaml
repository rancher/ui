  newCluster: Add Cluster
  import: Import External
  alert: There are no active environments.  You will need to create or activate one before you can do anything else.
  subtext: |
    <h4>{appName} supports grouping resources into multiple <b class="text-info">clusters</b> and <b class="text-info">environments</b>.</h4>
    <div class="row">
    <div class="col span-6"><p><b class="text-info">Cluster:</b> A group of physical (or virtual) compute resources.  Each environment is tied to one cluster and will run all its containers on cluster's hosts, and a cluster can be shared with more than one environment.</p></div>

    <div class="col span-6"><p><b class="text-info">Environment:</b> A namespace where applications, services, and containers are defined.  The containers in an environment can communicate with each other over a shared managed network, and different users/groups can be given access to manage the resources of the environment.</p></div></div>
    <p class="banner bg-info text-small p-10">For example, you might create a <em>"production"</em> cluster for each team in your company with bare-metal hosts and a single dedicated environment with restricted access, and a shared <em>"sandbox"</em> cluster with shared virtual machines that any employee can use to create their own isolated dev & test environments.</p>


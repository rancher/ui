        restricted: |
          Система {appName} настроена предоставлять доступ членам окружения, {orgs, plural,
            =0 {ни одной организации}
            =1 {одной организации}
            other {# организациям}
          } и {users, plural,
            =0 {ни одному пользователю}
            =1 {одному пользователю}
            other {# пользователям}
          }.

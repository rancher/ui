dockerCLI:
  header: Docker CLI
  step1: Если вы хотите использовать docker или docker-compose на своей машине, нажмите кнопку здесь для генерации API ключа и файла конфигурации
  step1Generate: Сгенерить конфиг
  step2: Генерируем...
  step3: Активируем...
  step4: Теперь настройте свою машину
  item1: |
    Создайте каталог <code>.docker</code>: <code>mkdir -pv ~/.docker</code>
  item2: Распакуйте ZIP архив, который вы только что скачали
  item3: |
    Переместите все файлы из распакованного ZIP архива в каталог <code>.docker</code>
  item4: |
    Прогоните <code>export DOCKER_HOST={{endpoint.swarm}} DOCKER_TLS_VERIFY=1</code> или добавьте в свой профиль
  item5: |
    Протестируйте с помощью <code>docker ps</code>
  well: |
    Или используйте эту консоль, чтобы удобно запускать команды <code>docker</code> и <code>docker-compose</code>:


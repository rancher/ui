helpPage:
  header: Hilfreiche Links und Informationen
  banner: Ankündigungen
  releaseText: "Veröffentlicht:"
  environment:
    header: Was ist eine Umgebung?
    content: |
      <p>{appName} unterstützt das Zusammenfassen von Ressourcen in mehrere Umgebungen. Jede Umgebung erhält dabei ihre eigenen Services und Infrakstrukturkomponenten und wird von einem oder mehreren GitHub Anwendern, Teams oder Organsiationen verwaltet.</p>
      <p>Zum Beispiel können Sie separate "dev", "test" und "production" Umgebungen einrichten um die Services von einander zu trennen und z.B. der gesamten Organsiation "dev" Zugriff zu geben und die "production" Umgebung auf ein kleineres Team zu beschränken.</p>
    manageLink: Umgebungen verwalten
  host:
    header: Was ist ein Host?
    content: |
      Bevor ein Service oder Container gestartet werden kann, muss mindestens ein Linux Host mit Unterstützung für Docker {minVersion} oder höher verfügbar sein und den {appName} Server via HTTP erreichen können. {appName} unterstützt das Hinzufügen von Linux Hosts in Form von virtuellen oder physikalischen
      Maschinen von beliebigen Cloud Providern, privat gehosteten Clouds oder auch Bare-Metal Systemen.
    contentLink: Mehr erfahren
    addHostLink: Host hinzufügen
  stacks:
    header: Was sind Stacks und Services?
    content:
      paragraph1: |
        Ein Service ist einfach eine Gruppe von Containern die aus dem selben Docker Image erstellt wurden, erweitert aber Docker's 'link' Konzept um {appName}'s leichtgewichtigen Distributed DNS Service für Service Discovery zu nutzen. Services können einzeln oder aus dem Katalog hinzugefügt werden.
      paragraph2: Ein Service kann zusätzlich andere in {appName} integrierte Services wie Load-Balancer, Aktivitätsüberwachung, Upgrade Support und Hochverfügbarkeit nutzen.
      link: Mehr erfahren
    addServiceLink: Services verwalten
    addCatalogLink: Aus dem Katalog hinzufügen
    noHosts: Aktuell sind keine Hosts vorhanden. Bitte fügen Sie zunächst einen Host hinzu.
    manageServiceLink: Services verwalten
  issues:
    header:
      text: Issues & Dokumentation
      tagline: Oh oh, einen Fehler gefunden?
      fileBug: Einen Fehler melden
    content:
      paragraph1: |
        {appName} ist eine Open Source Software Plattform die eine maßgefertigte Infrastruktur für den Betrieb von Containern in der Produktion implementiert. Docker Container, als zunehmend beliebtere Laufzeitumgebung für Anwendungen, stellt neue Anforderungen an Infrastrukturdienste wie Netzwerk, Storage, Lastverteilung, Sicherheit, Service Discovery und Ressourcen Management.
      graphic1:
        text: Einen Fehler gefunden?
        link: Ein Issue auf GitHub eröffnen.
      graphic2:
        text: Für weitere Informationen
        link: |
          <a href="{docsLink}" target="_blank">zu {appName} steht unsere allgemeine Doumentation bereit.</a>
          <br/>oder <a href="{companyLink}/learn/" target="_blank">auch unsere spezielle "Getting Started" Dokumentation.</a>
      graphic3:
        text: Benötigen Sie Hilfe bei der Fehlersuche?
        link: Unsere FAQs helfen weiter

    content: 'Wir von Rancher Labs bieten kommerziellen, professionellen Unternehmenssupport für {appName} an. Dazu gehört ein 24x7 Support Team und priorisierte Fehlerbehebungen. Zusätztlich bieten wir Unterstützung bei der Implementierung, Integration und BEratung für Unternehmen die {appName} verwenden und skalieren möchten.  Für weiterführende Informationen zu diesen Angeboten mailen Sie bitte unserem Support Team unter <a href="mailto:sales@rancher.com">sales@rancher.com</a>'

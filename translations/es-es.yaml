  index:
    header: Entornos
    new: Agregar entorno
    subtext: |
      <p>{appName} soporta el agrupamiento de recursos en multiples <b>entornos</b>. Cada uno de ellos obtiene su propio conjunto de servicios y recursos de infraestructura, y lo poseen uno o más usuarios o grupos</p>
      <p>Por ejemplo, quizás quieras crear los entornos &quot;dev&quot;, &quot;test&quot; y &quot;produccion&quot; para mantener las cosas isoladas una de la otra, donde la organización entera tiene acceso a &quot;dev&quot; pero el acceso al entorno &quot;produccion&quot; sea restringido a un equipo más pequeño.</p>

      <p>Una plantilla de entorno posibilita a los usuarios definir diferentes combinaciones de despliegue de servicios de infraestructura.</p>
      <p>Los servicios de infraestructura incluyen de manera no limitada orquestación de contenedores(ej. cattle, kubernetes, mesos, swarm o red) o servicios de rancher (ej. chequeo de salud, dns, metadatos, planificación, descubrimiento de servicios y almacenamiento)</p>

helpPage:
  header: 'Links úteis & Informações'
  banner: Avisos
  environment:
    header: O que é um ambiente?
    content: |
      <p>{appName} uporta o agrupamento de recursos em vários ambientes. Cada um recebe seu próprio conjunto de recursos de infra-estrutura e serviços, e é possuído por um ou mais usuários GitHub, equipes ou organizações.</p>
      <p>Por exemplo, você pode criar separado ambientes "dev", "test", e "production" para manter as coisas isoladas umas das outras e dar "dev" acesso a toda a organização, mas restringir o ambiente "production" para uma equipe menor.</p>
    manageLink: Gerenciar Ambientes
  host:
    header: O que é um host?
    content: |
      Antes de adicionar o seu primeiro serviço ou iniciar um contêiner, você deve adicionar pelo menos um único host Linux que suporta Docker {minVersion} ou superior e ser capaz de alcançar o {appName} servidor via HTTP. {appName} suporta adicionando hosts Linux sob a forma de um virtual ou físico
      máquina de provedores de nuvem pública, host nuvem privada, ou até mesmo servidores bare metal.
    contentLink: Saiba Mais
    addHostLink: Adicionar Host
  stacks:
    header: O que são pilhas e serviços?
    content:
      paragraph1: |-
        Um serviço é simplesmente um grupo de contêineres, criado a partir da mesma imagem Docker, mas estende Docker "link" conceito para alavancar {appName}'s serviço DNS distribuído leve para descoberta de serviço. Serviços podem ser adicionados individualmente ou por meio da implantação de um item do catálogo.
      paragraph2: 'Um serviço também é capaz de alavancar outros {appName} serviços internos como balanceadores de carga, monitoramento de integridade, suporte de atualização e alta disponibilidade.'
      link: Saiba Mais
    addServiceLink: Gerenciar serviços
    addCatalogLink: Adicionar do Catálogo
    noHosts: Você não tem atualmente nenhum host. Por favor, adicione um host antes de adicionar serviços.
    manageServiceLink: Gerenciar Serviços
  issues:
    header:
      text: 'Issues & documentação'
      tagline: Uh oh, encontrar uma issue?
      fileBug: Registre um Bug
    content:
      paragraph1: '{appName} é uma plataforma de software de código aberto que implementa uma infra-estrutura desenvolvido especificamente para a execução de contêineres em produção. Docker contêineres, como uma carga de trabalho do aplicativo cada vez mais popular, criar novas exigências nos serviços de infra-estrutura, como rede, armazenamento, carga balanceador, segurança, serviço de descoberta e gestão de recursos.'
      graphic1:
        text: Encontrar um bug?
        link: Registre a issue no GitHub.
      graphic2:
        text: Para obter mais informações
        link: |
          <a href="{docsLink}" target="_blank">sobre o uso de {appName} Visite a nossos documentação.</a>
          <br/>ou <a href="{companyLink}/learn/" target="_blank">Confira nossa documentação Guia de introdução.</a>
      graphic3:
        text: Precisa de ajuda para solução de problemas?
        link: Veja aqui as nossas FAQs
  forums:
    header: A partir dos Fóruns
    tagline: Junte-se a conversa
    buttonText: Sobre os fóruns
    annoucements:
      header: Avisos
      annouceText: '<strong>Mais recentes: </strong><a href="{latestLink}" target="_blank">{latestTitle}</a>'
    general:
      header: Geral
      buttonText: Ver Mais Tópicos Gerais
    rancherOs:
